<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Carebon Website</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>

    <div class="containerF" id="containerF">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create An Account</h1>
                <div class="social-container">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>Use your Google Account</span>
                <input type="text" placeholder="Nom">
                <input type="email" placeholder="Mail">
                <input type="password" placeholder="Mot de Passe">
                <button>Create the Account</button>
            </form>
        </div>
        <div class="form-container login-container">
            <form action="#">
                <h1>Sign In</h1>
                <div class="social-container">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <input type="email" placeholder="Mail">
                <input type="password" placeholder="Mot de Passe">
                <button>Sign in</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>You already have an account ?</h1>
                    <p>Click on the button below to sign in.</p>
                    <button class="ghost" id="login">Sign in</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>You don't have an account yet ?</h1>
                    <p>No problem. You can create one by clicking on the button just below.</p>
                    <button class="ghost" id="signUp">Create an account</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="scriptLogin.js" charset="utf-8"></script>
</body>
</html>
